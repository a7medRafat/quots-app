name: quotes
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  dartz:
  internet_connection_checker:
  dio:
